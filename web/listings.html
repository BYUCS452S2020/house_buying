<!DOCTYPE html>
<html>
<head>
<style>
.dropbtn {
  background-color: #4CAF50;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
  cursor: pointer;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: #f1f1f1}

.dropdown:hover .dropdown-content {
  display: block;
}

.dropdown:hover .dropbtn {
  background-color: #3e8e41;
}
</style>
</head>
<body>

<h2>View Listings</h2>

<div class="dropdown">
  <button class="dropbtn">Select Listings</button>
  <div class="dropdown-content">
  <a>Your Own</a> <!-- NEED TO DYNAMICALLY POPULATE DROPDOWN BASED ON FOLLOWERS TABLE-->
  </div>
</div>

<button class="dropbtn" onclick="location.href='./navigation.html'">Go Back</button>
<!-- NEED TO DYNAMICALLY POPULATE BASED ON LISTINGS TABLE -->

</body>
</html>
