<!DOCTYPE html>
<html>

<head>
    <style>
        .button {
            background-color: #4CAF50;
            /* Green */
            border: none;
            color: white;
            padding: 16px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
        }

        .button:hover {
            box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
        }
    </style>
</head>

<body>

    <button class="button" onclick="listings()">View Listings</button>
    <button class="button" onclick="follow()">Follow People</button>
    <button class="button" onclick="add()">Add Listings</button>
    <button class="button" onclick="perfect()">Your Ideal House</button>
    <button class="button" onclick="location.href='./login.html'">Logout</button>

</body>

<script>
    function listings(){
        var username = decodeURIComponent(window.location.search);
        window.location.replace("./listings.html" + username);
    }
    function follow(){
        var username = decodeURIComponent(window.location.search);
        window.location.replace("./follow.html" + username);
    }
    function add(){
        var username = decodeURIComponent(window.location.search);
        window.location.replace("./addListing.html" + username);
    }
    function perfect(){
        var username = decodeURIComponent(window.location.search);
        window.location.replace("./perfect_house.html" + username);
    }
</script>

</html>
